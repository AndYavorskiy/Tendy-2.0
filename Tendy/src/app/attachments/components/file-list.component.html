<div class="flex-list row" *ngIf="files.length">
	<div class="col-sm-6 col-md-3 list-item" *ngFor="let item of files">
		<div class="link">
			<i class="fas" [ngClass]="getFileIcon(item)"></i>

			<a title="{{item.name}}.{{item.extension}}">
				{{item.name}}.{{item.extension}}
			</a>
		</div>
	</div>
</div>

<div class="text-center" *ngIf="!files.length">
	<h4>No files found</h4>
</div>
