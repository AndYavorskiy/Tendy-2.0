<button type="button" class="btn btn-primary" (click)="parentModal.show()">Add attachments</button>

<div class="modal fade" bsModal #parentModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Add attachments</h4>

                <button type="button" class="close pull-right" aria-label="Close" (click)="parentModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-link" aria-hidden="true"></i>
                        </div>
                    </div>

                    <input #link type="text" class="form-control" placeholder="Link on file">

                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-success" (click)='addLink(link.value); link.value = ""'>Add</button>
                    </div>
                </div>

                <file-uploader (onSelect)="onFilesSelected($event)"></file-uploader>

                <div class="file-list" *ngIf="attachments.Files && attachments.Files.length">
                    <h5>Files</h5>

                    <div class="file" *ngFor="let item of attachments.Files">
                        <span> {{item.name}} </span>
                        <i class="fa fa-trash-o" (click)="removeFile(item)"></i>
                    </div>
                </div>

                <div class="file-list" *ngIf="attachments.Links && attachments.Links.length">
                    <h5>Links</h5>

                    <div class="file" *ngFor="let item of attachments.Links">
                        <span> {{item.url}} </span>
                        <i class="fa fa-trash-o" (click)="removeLink(item)"></i>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
