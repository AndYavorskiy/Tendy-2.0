<div class="container">
	<div class="row justify-content-md-center justify-content-sm-center justify-content-lg-center">
		<div class="form-group col-sm-9 col-md-7 col-lg-5 full-padding">
			<form #regForm="ngForm" (ngSubmit)="registrate(regForm.value)">
				<h2 class="form-signin-heading">Sign up</h2>

				<div class="form-group">
					<input class="form-control" type="text" name="userName" placeholder="Name" ngModel tmFocus required userName />
				</div>

				<div class="form-group">
					<input class="form-control" type="text" name="email" placeholder="Email" ngModel required email />
				</div>

				<div class="form-group">
					<input class="form-control blue-bootstr" type="password" name="password" placeholder="Password" ngModel required password />
				</div>

				<div class="form-group">
					<input class="form-control blue-bootstr" type="tel" name="phoneNumber" placeholder="Phone Number" ngModel phoneNumber />
				</div>

				<div class="form-group">
					<button [disabled]="regForm.invalid" class="btn btn-success btn-small btn-block">Sign up</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row justify-content-md-center">
		<div *ngIf="errors" class="col-md-6 alert alert-danger side-margin" role="alert">
			<strong>Oops!</strong>
			<br />
			{{errors}}
		</div>
	</div>
</div>
