<div class="container">
	<div class="row justify-content-sm-center justify-content-md-center justify-content-lg-center">
		<div class="form-group col-sm-9 col-md-7 col-lg-5 full-padding">
			<form #loginForm="ngForm" (ngSubmit)="signIn(loginForm.value)">
				<h2 class="form-signin-heading">Sign in</h2>

				<div class="form-group">
					<input class="form-control" name="email" placeholder="Email" [ngModel]="credentials.email" tmFocus required email />
				</div>

				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password" ngModel required password />
				</div>

				<div class="form-group">
					<button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-small btn-block">Sign in</button>
				</div>

				<a class="btn btn-success btn-small btn-block" routerLink="/authorize/sign-up">
					Sign up
				</a>
			</form>
		</div>
	</div>

	<div class="row justify-content-md-center">
		<div *ngIf="errors" class="col-md-6 alert alert-danger side-margin" role="alert">
			<strong>Oops!</strong> {{errors}}
		</div>
	</div>
</div>
