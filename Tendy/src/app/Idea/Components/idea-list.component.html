<app-spinner [visible]="loading"></app-spinner>

<div class="row content-wrapper" *ngIf="!loading">
	<label *ngIf="!total">Немає доступних ідей</label>

	<div class="col-sm-6 col-md-3" *ngFor="let item of ideas">
		<div class="card card-wrapper">
			<div class="card-img">
				<img class="card-img-top" src="https://designmodo.com/wp-content/uploads/2015/08/bicycle.jpg">
			</div>

			<div class="card-body">
				<h5 class="card-title">{{item.title}}</h5>

				<div class="card-text">Some quick example text to build on the card title and make</div>

				<div class="text-center">
					<a class="btn btn-primary btn-sm" [routerLink]="['details', item.id]">
					Let's view
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
