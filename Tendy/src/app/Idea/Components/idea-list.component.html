<label *ngIf="!total">Ви ще не поширили жодної ідеї</label>

<div class="row content-wrapper">
    <div class="col-md-3" *ngFor="let item of ideas">
        <div class="card card-wrapper">
            <div class="card-image">
                <img class="card-img-top" src="https://designmodo.com/wp-content/uploads/2015/08/bicycle.jpg" alt="Card image cap">
            </div>

            <div class="linear-status">
                <div class="green"></div>
                <div class="orange"></div>
                <div class="blue"></div>
            </div>

            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>

                <p class="card-text">Some quick example text to build on the card title and make</p>

                <a class="btn btn-primary btn-sm" [routerLink]="['details', item.id]"> Details </a>
            </div>
        </div>
    </div>
</div>
