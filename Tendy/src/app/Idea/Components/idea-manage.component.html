<app-spinner [visible]="loading"></app-spinner>

<div class="container margin-bottom-1" *ngIf="!loading">
    <div class="row">
        <div class="container-fluid">
            <div class="card-block">
                <div class="card-block-header">
                    <div class="text-2x">
                        <strong>{{idea.title}}</strong>
                    </div>

                    <div>
                        <a class="unstyled" [routerLink]="['../../edit',idea.id]">
                            <i class="fas fa-pen-square fa-lg i-edit"></i>
                        </a>

                        <i class="fas fa-trash i-delete" (click)="delete()"></i>
                    </div>
                </div>

                <div class="card-block-body">
                    <div class="row ">
                        <div class="col-md-5 image-wrapper">
                            <img class="image-wrapper" src="https://www.justpro.co/img/no-image.png" data-holder-rendered="true">
                        </div>

                        <div class="col-md-7">
                            <div>
                                <label>Title: </label>
                                <span>{{idea.title}}</span>
                            </div>

                            <div>
                                <label>Subtitle: </label>
                                <span>{{idea.subTitle}}</span>
                            </div>

                            <div>
                                <label>Description: </label>
                                <span>{{idea.description}}</span>
                            </div>

                            <div *ngIf="idea.gitHubLink">
                                <a class="btn btn-dark btn-sm" href="{{idea.gitHubLink}}" target="_blank">
                                    <i class="fab fa-github"></i>
                                    GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-6 col-6">
            <div class="card-block">
                <div class="card-block-body text-center">
                    <span class="text-3x cyan">10</span>

                    <h6>
                        <span class="muted">Need people</span>
                    </h6>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 col-6">
            <div class="card-block">
                <div class="card-block-body text-center">
                    <span class="text-3x warning">10</span>

                    <h6>
                        <span class="muted">Need people</span>
                    </h6>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 col-6">
            <div class="card-block">
                <div class="card-block-body text-center">
                    <span class="text-3x dobger-blue">40</span>

                    <h6>
                        <span class="muted">Need people</span>
                    </h6>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 col-6">
            <div class="card-block">
                <div class="card-block-body text-center">
                    <span class="text-3x danger">25</span>

                    <h6>
                        <span class="muted">Need people</span>
                    </h6>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div class="card-block">
                <div class="card-block-body">
                    <h4 class="card-title">Attachments</h4>

                    <app-attachments-layout></app-attachments-layout>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div class="card-block">
                <div class="card-block-body">
                    <h4 class="card-title">Publications</h4>

                    <p class="card-text">
                        <small class="muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
